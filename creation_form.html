<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обменять баллы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="bonus_exchange.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="bonusExchangeMain navbar-brand" href="">Биржа бонусных баллов</a>
    </nav>
    <div class="container">
        <div class="col-sm-4">
        <h4>Обменять баллы</h4>
        <form>
            <div class="form-group">
                <label for="offeredBonusProgram"> У меня есть </label>
                <div class="form-row">
                    <div class="col-sm-8">
                        <select class="form-control" id="bonusProgramOffered">
                        <option id="megafon_offered">Мегафон</option>
                        <option id="RZD_offered">РЖД</option>
                        <option id="aeroflot_offered">Аэрофлот</option>
                        <option id="shoko_offered">Шоколадница</option>
                        <option id="S7_offered">S7 Airlines</option>
                        <option id="mts_offered">МТС</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="points_offered" placeholder="0">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="wantedBonusProgram"> Мне нужно </label>
                <div class="form-row">
                    <div class="col-sm-8">
                        <select class="form-control" id="bonusProgramWanted">
                            <option id="megafon_wanted">Мегафон</option>
                            <option id="RZD_wanted">РЖД</option>
                            <option id="aeroflot_wanted">Аэрофлот</option>
                            <option id="shoko_wanted">Шоколадница</option>
                            <option id="S7_wanted">S7 Airlines</option>
                            <option id="mts_wanted">МТС</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="points_wanted" placeholder="0">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <a href="list_of_offers.html" class="btn submit-btn">Выставить заявку</a>
            </div>
        </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
